<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petition Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Sign Our Petition</h1>
  <p>Join us in supporting this by adding your signature below.</p>

  <p id="counter">üñäÔ∏è 3 people have signed this petition and support this.</p>
  <div class="signatures">
    <h2>Supporters:</h2>
  </div>

  <form id="signature-form" action="#">
    <fieldset>
      <label for="name">Your Name:
        <input id="name" name="name" type="text" placeholder="Enter your name" required />
      </label>
      <label for="hometown">Your Hometown:
        <input id="hometown" name="hometown" type="text" placeholder="Enter your hometown" required />
      </label>
      <label for="email">Your Email:
        <input id="email" name="email" type="text" placeholder="Enter your Email" required />
      </label>
    </fieldset>

    <button type="submit" id="sign-now-button">Sign Now</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
